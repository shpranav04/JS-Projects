<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Coca-Cola</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <img 
                    src="https://www.coca-cola.com/content/dam/onexp/global/icons/Coke-company-logo-black.svg"
                    alt="Coca-Cola Logo"
                />
            </div>
            <div class="navbar-item" style="padding-left: 40px">View Products</div>
            <div class="navbar-item">What's New</div>
            <div class="navbar-item">Newsletter</div>
            <div class="navbar-item">Contact Us</div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item">Buy Coke Products</div>
            <div class="navbar-item">View Products</div>
        </div>
    </div>
    <div 
        class="product" 
        style="background-image:url(https://i.pinimg.com/564x/81/e7/71/81e7711b97c01490fe1eff64c037069b.jpg); height: 650px">
        <div class="product-item">
            <img
                src="https://i.pinimg.com/564x/53/40/d3/5340d36d3a4a4bfb67098c3a9004ad67.jpg;"
                alt="Marvel Coke Cans"
            />
        </div>
        <div class="product-item product-item-column">
            <img

                alt="Coke Cans"
            />
        </div>
        <div class="product-text">SMOOTH, CREAMY, DELICIOUS</div>
    </div>
</body>
</html>
